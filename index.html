<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Results Summary</title>
  </head>
  <body>
    <main>
      <section class="overall-result">
        <p class="overall-title">Your Result</p>
        <h1 class="overall-score">76<span>of 100</span></h1>
        <div class="overall-text">
          <h2 class="paragraph-title">Great!</h2>
          <p class="overall-paragraph">
            Your performance exceed 65% of the people conducting the test here!
          </p>
        </div>
      </section>

      <section class="summary">
        <h2 class="summary-title">Summary</h2>

        <div class="scores">
          <div class="score reaction">
            <div class="score-start">
              <img
                src="./assets/images/icon-reaction.svg"
                alt=""
                class="score-image"
              />
              <h3 class="reaction-title">Reaction</h3>
            </div>
            <p class="detailed-scores">80 / <span>100</span></p>
          </div>
          <div class="score memory">
            <div class="score-start">
              <img
                src="./assets/images/icon-memory.svg"
                alt=""
                class="memory-image"
              />
              <h3 class="memory-title">Memory</h3>
            </div>
            <p class="detailed-scores">92 / <span>100</span></p>
          </div>
          <div class="score verbal">
            <div class="score-start">
              <img
                src="./assets/images/icon-verbal.svg"
                alt=""
                class="verbal-image"
              />
              <h3 class="verbal-title">Verbal</h3>
            </div>
            <p class="detailed-scores">61 / <span>100</span></p>
          </div>
          <div class="score visual">
            <div class="score-start">
              <img
                src="./assets/images/icon-visual.svg"
                alt=""
                class="visual-image"
              />
              <h3 class="visual-title">Visual</h3>
            </div>
            <p class="detailed-scores">73 / <span>100</span></p>
          </div>
        </div>
        <button class="continue-button">Continue</button>
      </section>
    </main>
  </body>
</html>
